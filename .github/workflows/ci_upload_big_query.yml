name: CI Run Upload To Big Query

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: GCloud account setup
        uses: google-github-actions/setup-gcloud@v0.2.1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_GH_ACTIONS_SA_KEY }}
          export_default_credentials: true

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install google-cloud-bigquery

      - name: execute py script # run main.py
        run: python src/uploadingtobigquery.py

      - name: execute upload files to workload stage
        run: python UploadFilesToWorkloadStage.py
